<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

<body>

<h3 align="center">Форма. Подача заявки</h3>

<form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
    <p>Анкета:<input type="hidden"  name="q" value="search"></p>
    <p>Имя: <input type="Text" name="_name" size=20  value="Иван"></p>
    <p>Фамилия: <input type="Text" name="last_name" size=20  value="Иванов"></p>
    <p>Возраст: <input type="Number" name="age" size=20 value="18"></p>
    <p>Номер группы: <input type="Password" name="group" size=9  value="23ФМ"></p>
    <p>Место проживания:
        <input type="Radio" name="place" value="Moscow">Москва
        <input type="Radio" name="place" value="Nizhny" checked >Нижний
    </p>

    <p>Интересующие области:
        <input type="Checkbox" name="science"  value="1" checked>Динамические системы
        <input type="Checkbox" name="science"   value="2" checked>Топология
        <input type="Checkbox" name="science" value="3" checked>Численные методы
        <input type="Checkbox" name="science" value="4" checked>Качественные методы
    </p>

    <p>Уровень образования
        <select name="education">
            <OPTION value="Неоконченное высшее">Неоконченное высшее</OPTION>
            <OPTION value="Бакалавр">Бакалавр</OPTION>
            <OPTION value="Магистр+">Магистр+</OPTION>
        </select>
    </p>

    <p> Дополнительная информация:
        <br>
        <TEXTAREA cols=80 rows=4 name="textarea" >Наличие статей, курсовых, дипломных работ.</TEXTAREA>
    </p>

    <p>Дата: <input type="date" name="user_date"  value='2024-12-18'></p>

    <!--Все нижерасположенные фрагменты перемещать нельзя, редактировать можно-->
    <p>Название файла: <input type="Техт" name="000_file_name" value="Н_ОW_Г_326510_1_Ivanov.txt" size='30'></p>

    <p> Тип записи в файл:<select name="010_mode">
        <OPTION value="a">a - дозаписать в файл</OPTION>
        <OPTION value="w">w - очисить файл и записать в файл</OPTION>
    </select></p>

    <input type="hidden" name="function"  value="page">
    <input type="hidden" name="page_id"  value="3">

    <p>
        <input type="Reset"  name="Reset"  value="Обновить">
        <input type="Submit" name="submit"  value="Отправить">
    </p>
