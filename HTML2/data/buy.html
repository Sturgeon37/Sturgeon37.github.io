<div class="container my-4">


    <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <h2>Оформление заказа<input type="hidden"  name="q" value="search"></h2>
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" value="Иван">
        </div>

        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" class="form-control" id="email" name="email" value="Ivan@com">
        </div>

        <div class="form-group">
                    <p>Место проживания:
                        <input type="Radio" name="place" value="Moscow">Москва
                        <input type="Radio" name="place" value="Nizhny" checked >Нижний
                    </p>
        </div>

        <div class="form-group">
            <label for="hat">Выберите шапку</label>
            <select class="form-control" id="hat" name="hat" required>
                <option value="hat1">Шапка 1</option>
                <option value="hat2">Шапка 2</option>
                <option value="hat3">Шапка 3</option>
                <option value="hat3">Шапка 4</option>
                <option value="hat3">Шапка 5</option>
                <option value="hat3">Шапка 6</option>
                <option value="hat3">Шапка 7</option>
                <option value="hat3">Шапка 8</option>
            </select>
        </div>

        <div class="form-group">
            <label for="quantity">Количество</label>
            <input type="number" class="form-control" id="quantity" name="quantity" min="1" value="1">
        </div>

        <button type="submit" class="btn btn-primary">Отправить заказ</button>
    </form>
